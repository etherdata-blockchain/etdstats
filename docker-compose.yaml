version: "3"

services:
  transaction_service:
    image: ghcr.io/etherdata-blockchain/etdstats/transaction_service:0.9.1
    build:
      context: .
      dockerfile: docker/services/service.dockerfile
      args:
        - APP_NAME=transaction_service
    container_name: transaction_service
    ports:
      - "8080:8080"
    environment:
      - RPC_URL=${RPC_URL}
      - DATABASE_URL=${DATABASE_URL}